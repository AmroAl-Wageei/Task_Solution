<style>

    body {

        height:100px;
    }

.cont {

    display: grid;
    grid-template-columns:repeat(3 , 1fr);
    grid-template-rows:repeat( 4 , 250px);
    gap: 5px;


}

.blue {
    background-color: rgb(0, 0, 0);
    grid-column: span 3;
}
.green {
    background-color: green;
    grid-column: span 2;
}
.yellow {
    background-color: rgb(255, 153, 0);
   
}
.brown{
  background-color: rgb(0, 12, 245);
  grid-column: span 3;
}




</style>

</head>



<body>
    

    <div class="cont">   

        <div class="blue"> </div>
        <div class="green"> </div>
        <div class="yellow"> </div>
        <div class="brown"> </div>

    </div>

</body>
