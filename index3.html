<!DOCTYPE html>
<html>

<head>

    <style> 

    *{

        box-sizing: border-box content-box;
    
    }
    
    .grid {

       display:grid;
       grid-template-columns: auto auto auto;
      
       
       background-color: blue;
       /* padding: 5px;
       margin: 10px;
         */
    }

    .grid div {
        text-align: center;
        padding: 20px;
        margin: 10px;
        background-color: brown;
        
        
    }

    .a {

        grid-area: 1 /3 / 2 / 4
    }




    
    </style>
   
</head>

<body>


    <div class="grid">

        <div class="a">1</div>
        <div class="b">2</div>
        <div class="c">3</div>
        <div class="d">4</div>
        <div class="e">5</div>
        <div class="f">6</div>
        <div class="g">6</div>
        <div class="h">7</div>
        <div class="l">8</div>
     
    
    </div>

</body>
</html>
